<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banner Image with Text</title>
<style>
  /* Styling for the banner container */
  .banner-container {
    position: relative;
    max-width: 100%;
  }
  
  /* Styling for the banner image */
  .banner-image {
    width: 100%;
    height: auto;
    display: block;
  }
  
  /* Styling for the text overlay */
  .text-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>

<div class="banner-container">
  <img src="image path here" alt="Banner Image" class="banner-image">
  <div class="text-overlay">
    Your Text Here
  </div>
</div>

</body>
</html>
