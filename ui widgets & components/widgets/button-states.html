<html>
  <head>
    <title>like button</title>
    <style>
      button:hover {
        border: 1px solid red;
        cursor: pointer;
      }
      .svg {
        stroke: red;
        fill: none;
      }
      .text {
        color: red;
      }
      .like {
        color: white;
        background: red;
      }
    </style>
  </head>
  <body>
    <button id="like-button"></button>
    <script>
      const spinnerIconHTML = `<svg width="16" height="16" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="currentColor"><g fill="none" fill-rule="evenodd"> <g transform="translate(1 1)" stroke-width="2"> <circle stroke-opacity=".5" cx="18" cy="18" r="18"/> <path d="M36 18c0-9.94-8.06-18-18-18"> <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s" repeatCount="indefinite"/></path></g></g></svg>`;
      const heartIconHTML = `<svg fill="currentColor" viewBox="0 0 24 24" width="16" height="16" xmlns="http://www.w3.org/2000/svg"><g><path d="M12 21.638h-.014C9.403 21.59 1.95 14.856 1.95 8.478c0-3.064 2.525-5.754 5.403-5.754 2.29 0 3.83 1.58 4.646 2.73.814-1.148 2.354-2.73 4.645-2.73 2.88 0 5.404 2.69 5.404 5.755 0 6.376-7.454 13.11-10.037 13.157H12zM7.354 4.225c-2.08 0-3.903 1.988-3.903 4.255 0 5.74 7.034 11.596 8.55 11.658 1.518-.062 8.55-5.917 8.55-11.658 0-2.267-1.823-4.255-3.903-4.255-2.528 0-3.94 2.936-3.952 2.965-.23.562-1.156.562-1.387 0-.014-.03-1.425-2.965-3.954-2.965z"></path></g></svg><span>Like</span>`;
      let likeButton = document.getElementById("like-button");
      console.log(likeButton);
      likeButton.innerHTML = `${heartIconHTML}`;
      likeButton.addEventListener("mouseover", handleHover);
      let liked = false;
      let loading = false;
      function handleHover(e) {
        const getHeart = document.getElementsByTagName("svg");
        const getLikeText = document.getElementsByTagName("span");
        getHeart[0].classList.add("svg");
        getLikeText[0].classList.add("text");
      }
      likeButton.addEventListener("mouseleave", handleHeartIcon);
      function handleHeartIcon(e) {
        const getHeart = document.getElementsByTagName("svg");
        getHeart[0].classList.remove("svg");
        const getLikeText = document.getElementsByTagName("span");
        getLikeText[0].classList.remove("text");
      }
      likeButton.addEventListener("click", handleHeartIconClick);
      async function handleHeartIconClick(e) {
        loading = true;
        setTimeout(() => {
          console.log("Delayed for 1 second.");
        }, 5000);
        if (loading) {
          let likeButton = document.getElementById("like-button");
          console.log(likeButton);
          likeButton.innerHTML = `${spinnerIconHTML}`;
        }
        const response = await fetch(
          "https://www.greatfrontend.com/api/questions/like-button",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              action: liked ? "unlike" : "like",
            }),
          }
        );
        console.log(response, "response");
        loading = false;
        let likeButton = document.getElementById("like-button");
        likeButton.innerHTML = `${heartIconHTML}`;
        if (response.ok === true) {
          let likeButton = document.getElementById("like-button");
          likeButton.classList.add("like");
          liked = true;
        } else {
          likeButton.classList.remove("like");
        }
      }
    </script>
  </body>
</html>
